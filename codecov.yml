codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    project:
      default:
        target: 80%
        threshold: 5%
        base: auto
      develop:
        target: 75%
        threshold: 5%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto
      develop:
        target: 75%
        threshold: 5%
        base: auto

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

flags:
  develop:
    paths:
      - internal/
      - cmd/
    flags:
      - develop
    carryforward: true
  unittests:
    paths:
      - internal/
      - cmd/
    flags:
      - unittests
    carryforward: true

ignore:
  - "cmd/root_test.go"
  - "internal/*/testdata/*"
  - "*.pb.go"
  - "vendor/*"
  - "third_party/*" 